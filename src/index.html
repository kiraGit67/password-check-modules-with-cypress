<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check Modules</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Password Check</h1>
    </header>
    <main>
        <form onsubmit="return false" class="passwords">
            <input type="password" name="" id="pw1">
            <input type="password" name="" id="pw2">
            <button data-cy="toggle-passwords-button">Show Passwords</button>
        </form>
        <ul class="checks">
            <li id="equal" class="checks__check">Passwords are equal</li>
            <li id="lowercase" class="checks__check">Contains Lower Case Letters</li>
            <li id="uppercase" class="checks__check">Contains Upper Case Letters</li>
            <li id="numbers" class="checks__check">Contains Numbers</li>
            <li id="length" class="checks__check">At least 10 characters long</li>
        </ul>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
